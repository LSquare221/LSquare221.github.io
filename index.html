<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>LSquare – I romanzi di Luigi Lazzaro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Homepage LSquare: i romanzi di Luigi Lazzaro, Adelchi È e Il paese senza finestre.">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #111;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 6px 0 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    .page {
      max-width: 980px;
      margin: 30px auto 40px;
      padding: 0 20px 20px;
    }
    .books {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .book-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      padding: 16px;
      max-width: 280px;
      text-align: center;
    }
    .book-card img {
      max-width: 180px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    .book-card h2 {
      font-size: 1.1rem;
      margin: 0.8rem 0 0.3rem;
    }
    .book-card p {
      font-size: 0.9rem;
      margin: 0.1rem 0 0.8rem;
      color: #555;
    }
    .book-card a {
      display: inline-block;
      margin-top: 0.3rem;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.9rem;
      border: 1px solid #111;
    }
    .book-card a.primary {
      background: #111;
      color: #fff;
      margin-right: 6px;
    }
    .book-card a.secondary {
      background: #fff;
      color: #111;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin: 10px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LSquare – I romanzi di Luigi Lazzaro</h1>
    <p>Catalogo online: informazioni, sinossi e link alle librerie</p>
  </header>

  <div class="page">
    <div class="books">

      <!-- Scheda Adelchi È -->
      <div class="book-card">
        <img src="https://lsquare221.github.io/Adelchi-/AdelchiE_ebook-cover_2560x1600_RGB.jpg"
             alt="Copertina di Adelchi È">
        <h2>Adelchi È</h2>
        <p>Romanzo vincitore di 7 premi letterari.</p>
        <a class="primary" href="https://lsquare221.github.io/Adelchi-/" target="_blank" rel="noopener noreferrer">
          Vai alla scheda
        </a>
      </div>

      <!-- Scheda Il paese senza finestre -->
      <div class="book-card">
        <img src="https://lsquare221.github.io/IlPaeseSenzaFinestre/EBOOK_cover.jpg"
             alt="Copertina de Il paese senza finestre">
        <h2>Il paese senza finestre</h2>
        <p>Un thriller d'autore ambientato a Faramonte.</p>
        <a class="primary" href="https://lsquare221.github.io/IlPaeseSenzaFinestre/" target="_blank" rel="noopener noreferrer">
          Vai alla scheda
        </a>
      </div>

    </div>
  </div>

  <footer>
    © 2025 Luigi Lazzaro – LSquare Edizioni
  </footer>
</body>
</html>
